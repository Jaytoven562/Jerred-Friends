              <div class="login">
                <div class="heading">
                  <h2>Admin Login</h2>
                  <form action="#" onsubmit="return validateForm()">
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                      <input type="text" class="form-control" id="username" placeholder="Username or email">
                    </div>
                    <div class="input-group input-group-lg">
                      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="float">Login</button>
                  </form>
                </div>
              </div>


              <script>
                function validateForm() {
                  // Get the values from the form inputs
                  const username = document.getElementById("username").value.trim();
                  const password = document.getElementById("password").value.trim();
              
                  // Define regular expressions to validate username and password
                  const usernameRegex = /^[a-zA-Z0-9._-]{3,20}$/;
                  const passwordRegex = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!])(?=\S+$).{8,20}$/;
              
                  // Test the values against the regular expressions
                  const usernameIsValid = usernameRegex.test(username);
                  const passwordIsValid = passwordRegex.test(password);
              
                  // If either value is invalid, prevent form submission and display error messages
                  if (!usernameIsValid || !passwordIsValid) {
                    if (!usernameIsValid) {
                      alert("Please enter a valid username (3-20 characters, alphanumeric, dot, underscore, or hyphen).");
                    }
                    if (!passwordIsValid) {
                      alert("Please enter a valid password (8-20 characters, at least one uppercase letter, one lowercase letter, one digit, and one special character).");
                    }
                    return false;
                  }
              
                  // Otherwise, allow form submission
                  return true;
                }
              </script>
